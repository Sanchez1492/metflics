<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metflics: find your movie</title>
    <!-- CSS Sheets -->
    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!-- ICON SCOUT CDN -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/png">
</head>
<body>
    <header class="header--container" id="header">
        <div class="logo--container">
            <img src="./assets/logo.png" alt="Metflics logo">
        </div>
        <div class="search-box--container">
            <input type="text" name="" id="search-box" placeholder="The Avengers">
            <a class="search-icon" href="">
                <i class="uil uil-search"></i>
            </a>
        </div>
    </header>
    <main class="main section">
    
    </main>
    <section class="section trending">
        <div class="title-container">
            <h2 class="section-title">Trending Movies</h2>
            <button class="button">See more</button>
        </div>
        <div class="trending-movies">
            
        </div>
    </section>

    <section class="section action">
        <div class="title-container">
            <h2 class="section-title">Action Movies</h2>
            <button class="button">See more</button>
        </div>
        <div class="action-movies">
            
        </div>
    </section>

    <section class="section crime">
        <div class="title-container">
            <h2 class="section-title">Crime Movies</h2>
            <button class="button">See more</button>
        </div>
        <div class="crime-movies">

        </div>
    </section>

    <section class="section war">
        <div class="title-container">
            <h2 class="section-title">War Movies</h2>
            <button class="button">See more</button>
        </div>
        <div class="war-movies">

        </div>
    </section>

    <section class="section genres-container">
        <h2 class="section-title">More Genres</h2>
        <div>
            <ul class="genres">

            </ul>
        </div>
    </section>
    <!-- AXIOS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- JS FILE -->
    <script src="./src/main.js"></script>
    <script src="./src/navigation.js"></script>
</body>
</html>
