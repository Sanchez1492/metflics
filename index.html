<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metflics: find your movie</title>
    <!-- CSS Sheets -->
    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&family=Rancho&display=swap" rel="stylesheet">

    <!-- ICON SCOUT CDN -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/png">
</head>
<body>
    <header class="header--container" id="header">
        <span class="logo--container">METFLICS</span>
        <div class="search-box--container">
            <input type="text" name="" id="search-box" placeholder="Search movie...">
            <button class="search-btn">
                <i class="uil uil-search"></i>
            </button>
        </div>
    </header>
    <div class="home-section">
        <main class="main section">
            <div class="main-movie-img--loading"></div>
            <div class="main-movie-decription--loading"></div>
            <div class="main-movie-decription--loading"></div>
            <div class="main-movie-decription--loading"></div>
            <div class="main-movie-decription--loading"></div>
            <div class="main-movie--votes-container--loading">
                <div class="main-movie-votes--loading"></div>
            </div>
        </main>
        <section class="section trending">
            <div class="title-container">
                <h2 class="section-title">Trending Movies</h2>
                <button class="button" onclick="location.hash = '#trends'">See more</button>
            </div>
            <div class="trending-movies home--poster-img">
                <div class="home--poster-img__loading"></div>
                <div class="home--poster-img__loading"></div>
                <div class="home--poster-img__loading"></div>
                <div class="home--poster-img__loading"></div>
                <div class="home--poster-img__loading"></div>
                <div class="home--poster-img__loading"></div>
            </div>
        </section>
    
        <section class="section action">
            <div class="title-container">
                <h2 class="section-title">Action Movies</h2>
                <button class="button" onclick="location.hash = '#genre=28-Action'">See more</button>
            </div>
            <div class="action-movies home--poster-img">
                <div class="home--poster-img__loading"></div>
                <div class="home--poster-img__loading"></div>
                <div class="home--poster-img__loading"></div>
                <div class="home--poster-img__loading"></div>
                <div class="home--poster-img__loading"></div>
                <div class="home--poster-img__loading"></div>
            </div>
        </section>
    
        <section class="section crime">
            <div class="title-container">
                <h2 class="section-title">Crime Movies</h2>
                <button class="button" onclick="location.hash = '#genre=80-Crime'">See more</button>
            </div>
            <div class="crime-movies home--poster-img">
                <div class="home--poster-img__loading"></div>
                <div class="home--poster-img__loading"></div>
                <div class="home--poster-img__loading"></div>
                <div class="home--poster-img__loading"></div>
                <div class="home--poster-img__loading"></div>
                <div class="home--poster-img__loading"></div>
            </div>
        </section>
    
        <section class="section horror">
            <div class="title-container">
                <h2 class="section-title">Horror Movies</h2>
                <button class="button" onclick="location.hash = '#genre=27-Horror'">See more</button>
            </div>
            <div class="horror-movies home--poster-img">
                <div class="home--poster-img__loading"></div>
                <div class="home--poster-img__loading"></div>
                <div class="home--poster-img__loading"></div>
                <div class="home--poster-img__loading"></div>
                <div class="home--poster-img__loading"></div>
                <div class="home--poster-img__loading"></div>
            </div>
        </section>
    
        <section class="section genres-container">
            <h2 class="section-title">More Genres</h2>
            <div>
                <div class="genres">
    
                </div>
            </div>
        </section>
    </div>

    <section class="genre-section section">
        <div class="subsection-title">
            <button class="back-btn" onclick="history.back()">
                <i class="uil uil-angle-left"></i>
            </button>
            <h3 class="genre-section__title"></h3>
        </div>
        <div class="genre--img_container">
            <div class="home--poster-img__loading"></div>
            <div class="home--poster-img__loading"></div>
            <div class="home--poster-img__loading"></div>
            <div class="home--poster-img__loading"></div>
            <div class="home--poster-img__loading"></div>
            <div class="home--poster-img__loading"></div>
            <div class="home--poster-img__loading"></div>
            <div class="home--poster-img__loading"></div>
            <div class="home--poster-img__loading"></div>
            <div class="home--poster-img__loading"></div>
            <div class="home--poster-img__loading"></div>
            <div class="home--poster-img__loading"></div>
        </div>
    </section>

    <section class="search-section section">
        <div class="subsection-title">
            <button class="back-btn" onclick="history.back()">
                <i class="uil uil-angle-left"></i>
            </button>
            <h3 class="search-value--title">Results for The Avengers</h3>
        </div>
        <div class="search--img_container">
            <div class="home--poster-img__loading"></div>
            <div class="home--poster-img__loading"></div>
            <div class="home--poster-img__loading"></div>
            <div class="home--poster-img__loading"></div>
            <div class="home--poster-img__loading"></div>
            <div class="home--poster-img__loading"></div>
            <div class="home--poster-img__loading"></div>
            <div class="home--poster-img__loading"></div>
            <div class="home--poster-img__loading"></div>
            <div class="home--poster-img__loading"></div>
            <div class="home--poster-img__loading"></div>
            <div class="home--poster-img__loading"></div>
        </div>
    </section>

    <section class="trending-movies__list section">
        <div class="subsection-title">
            <button class="back-btn" onclick="history.back()">
                <i class="uil uil-angle-left"></i>
            </button>
            <h3>Trending movies</h3>
        </div>
        <div class="trending--img_container">
                <div class="home--poster-img__loading"></div>
                <div class="home--poster-img__loading"></div>
                <div class="home--poster-img__loading"></div>
                <div class="home--poster-img__loading"></div>
                <div class="home--poster-img__loading"></div>
                <div class="home--poster-img__loading"></div>
                <div class="home--poster-img__loading"></div>
                <div class="home--poster-img__loading"></div>
                <div class="home--poster-img__loading"></div>
                <div class="home--poster-img__loading"></div>
                <div class="home--poster-img__loading"></div>
                <div class="home--poster-img__loading"></div>
        </div>
    </section>

    <section class="movie-detail section">
        <div class="subsection-title">
            <button class="back-btn" onclick="history.back()">
                <i class="uil uil-angle-left"></i>
            </button>
            <h3 class="movie-detail__title"></h3>
        </div>
        <div class="movie-detail__info-container">
            <div class="movie-poster__main">
                <div class="main-movie-img--loading"></div>
                <div class="detail-movie-decription--loading"></div>
                <div class="detail-movie-decription--loading"></div>
                <div class="detail-movie-decription--loading"></div>
                <div class="detail-movie-decription--loading"></div>
            </div>
            <article class="movie-info">
                <div class="movie-description--skeleton">
                </div>
                <p class="movie-info__description">
                </p>
                <div class="votes-container">
                    <i class="uil uil-star"></i>
                    <span class="movie-info__votes">
                        <div class="main-movie-votes--loading"></div>
                    </span>
                </div>
                <div class="movie-genres">
                </div>
            </article>
        </div>
        <div class="related-movies">
            <h4 class="subtitle">Related movies</h4>
            <div class="related-movies__container">
                <div class="home--poster-img__loading"></div>
                <div class="home--poster-img__loading"></div>
                <div class="home--poster-img__loading"></div>
                <div class="home--poster-img__loading"></div>
                <div class="home--poster-img__loading"></div>
                <div class="home--poster-img__loading"></div>
            </div>
        </div>

    </section>

    <footer>
        <p>Made by Sebastian Sanchez</p>
        <p>
            <i class="uil uil-envelope"></i>
            dev.sebastiansanchez@gmail.com
        </p>
    </footer>

    <script src="./src/nodes.js"></script>
    <script src="./src/main.js"></script>
    <script src="./src/navigation.js"></script>
</body>
</html>
